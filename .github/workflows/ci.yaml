name: CI and publish docker image

on:
  pull_request:
    branches:
    - main
    - develop
  push:
    branches:
    - main
    - develop
    
env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: EvenTz
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true
          default: true
          # target: wasm32-unknown-unknown
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Uncomment once linting issues have been fixed
      # Enable this for clippy linting.
      # - name: Check and Lint Code
      #   run: cargo clippy -- -D warnings

      - name: Run cargo check
        run: cargo check #--locked

      - name: Run cargo test
        run: cargo test

      - name: Run cargo fmt
        run: cargo fmt --check

      - name: Build and push
        id: docker_build_eventz
        uses: docker/build-push-action@v4
        with:
          # Only push if on main branch
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ghcr.io/marigold-dev/eventz:latest
            ghcr.io/marigold-dev/eventz:${{ github.sha }}

